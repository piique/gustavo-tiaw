<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editar Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

    <header class="header-cadastro">
        <h1>Editar Perfil</h1>
    </header>
    <div class="profileImageWrapper">
        <h1>Imagem de perfil: </h1>
        <img id="imagemDoPerfil" alt="Imagem de Perfil" src="placeholder-image.jpg" width="120px">
    </div>
    <div class="container">
        <form class="form" id="cadastroForm">
            <div class="form-fields">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="linkTeams">Link Teams:</label>
                    <input type="text" id="linkTeams" name="linkTeams" placeholder="Digite seu link do teams" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="linkDiscord">Link Discord:</label>
                    <input type="text" id="linkDiscord" name="linkDiscord" placeholder="Digite seu link do discord"
                        required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="linkSkype">Link Skype:</label>
                    <input type="text" id="linkSkype" name="linkSkype" placeholder="Digite seu link do skype" required>
                </div>
                <div class="input-group">
                    <label for="idioma">Idioma:</label>
                    <input type="text" id="idioma" name="idioma" placeholder="Digite seu idioma" required>
                </div>
                <div class="input-group">
                    <label for="imagemPerfil">Imagem de Perfil:</label>
                    <input type="file" id="imagemPerfil" name="imagemPerfil" accept="image/*" required>
                    <span id="file-size-warning" style="color: red; display: none;">O arquivo deve ser menor que
                        2MB!</span>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="descricaoPessoal">Descrição Pessoal:</label>
                    <textarea type="text" id="descricaoPessoal" name="descricaoPessoal"
                        placeholder="Digite sua descrição pessoal"></textarea>
                </div>
                <div class="input-group">
                    <label for="linkMeet">Link Meet:</label>
                    <input type="text" id="linkMeet" name="linkMeet" placeholder="Digite seu link do meet" required>
                </div>
                <div class="input-group">
                    <label for="descricaoAula">Descrição de aula:</label>
                    <textarea type="text" id="descricaoAula" name="descricaoAula"
                        placeholder="Digite sua descrição de aula"></textarea>
                </div>
            </div>
            <div class="save-button-wrapper">
                <button type="submit" id="btnSalvar">Salvar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src='../main.js'></script>
</body>

</html>
